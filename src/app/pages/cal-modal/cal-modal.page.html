<ion-toolbar class="ion-no-border">
  <ion-button slot="end" fill="clear" (click)="closeModal()">
    <ion-icon color="dark" slot="icon-only" name="close-outline"></ion-icon>
  </ion-button>
</ion-toolbar>
 
<ion-content>

  <ion-card style="height: 65%;border: 1px;border-radius: 25px 25px;">
    <ion-card-header style="background: dodgerblue; height: 25%;">
      <ion-card-title color="light" style="margin-top: 10%;font-size: x-large;">{{eventData.title}}</ion-card-title>
      <ion-card-subtitle color="light">
        {{eventData.startTime.toDateString()}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>
          Description
        </ion-label>
      </ion-item>
        <ion-label style="margin-left: 15px;">
          {{eventData.notes}}
        </ion-label>

        <ion-item lines="none">
          <ion-label>
            Location
          </ion-label>
        </ion-item>
          <ion-label style="margin-left: 15px;">
            {{eventData.location}}
          </ion-label>
    </ion-card-content>
  </ion-card>

</ion-content>
